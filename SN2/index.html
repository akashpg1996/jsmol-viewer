<!DOCTYPE html>
<html>
<head>
  <title>JSmol Viewer</title>
  <script type="text/javascript" src="../jsmol/src/JSmol.min.js"></script>
</head>
<body>
  <h2>SN2 reaction</h2>
  <script type="text/javascript">
    var Info = {      
      width: 800,
height: 600,
use: "HTML5",
j2sPath: "../jsmol/src/j2s",
script: 
  `load CH3I_CN_Direct.xyz;
  // Animation settings
  animation fps 50;
  animation mode loop;
  animation on;

  // View settings
  reset;
  rotate x 90;
  rotate y 45;
  zoom 120;
     `,
      debug: false
    };
    Jmol.getApplet("jsmolApplet0", Info);
  </script>
  <div id="jsmolApplet0" class="JmolApplet"></div>
</body>
</html>
