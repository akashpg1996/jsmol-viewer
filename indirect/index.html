<!DOCTYPE html>
<html>
<head>
  <title>JSmol Viewer</title>
  <script type="text/javascript" src="../jsmol/src/JSmol.min.js"></script>
</head>
<body>

  <!-- Place the div BEFORE calling getApplet -->
  <div id="jsmolApplet0" class="JmolApplet"></div>

  <script type="text/javascript">
    var Info = {      
      width: 600,
      height: 600,
      use: "HTML5",
      j2sPath: "../jsmol/src/j2s",
      script: `
        load CH3I_CN_InDirect.xyz;
        animation fps 50;
        animation mode loop;
        animation on;
        reset;
        rotate z -172.08;
        rotate y 80.92;
        rotate z -177.3;
        zoom 100;
      `,
      debug: false,
      addSelectionOptions: false,
      serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
      readyFunction: function(applet) {
        console.log("JSmol applet loaded");
      }
    };
    Jmol.getApplet("jsmolApplet0", Info);
  </script>

</body>
</html>
